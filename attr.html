<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="on()">On</button>
    <img src="./img/of.gif" id="im"  alt="">
    <button onclick="of()">Off</button>

    <script>
        function on(){
            document.getElementById('im').src="./img/on.gif";
        }
        function of(){
            document.getElementById('im').src="./img/of.gif"
        }
    </script>
</body>
</html>
